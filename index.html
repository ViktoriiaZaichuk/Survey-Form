<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Survey Form/Resources/index.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="container">
        <form action id="survey-form">

          <div id="form-section">   
            <h1 id="title">Flying Cat festival</h1>
            <p id="description">Fill this form and help us to improve for next years edition!</p>
          </div>  

          <div id="form-section">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Enter your full name" class="input-box" required>
          </div>
          
          
          <div id="form-section">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Enter your email address" class="input-box" required>
          </div>
          
          
          <div id="form-section">
            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" name="age" min="18" max="200" placeholder="Enter your age" class="input-box">
          </div>
          
          
          <div id="form-section">
            <p>Chose the city</p>
            <select name="city" id="dropdown" class="input-box" required>
              <option disabled selected value>Select a city</option>
              <option value="berlin">Berlin</option>
              <option value="kiev">Kiev</option>
              <option value="london">London</option>
              <option value="paris">Paris</option>
              <option value="warsaw">Warsaw</option>
            </select>
          </div>
          
          
          <div id="form-section">
            <p>How many days did you stay?</p>
            <input type="radio" name="amountofdays" id="one" value="1" class="box-input">  
            <label id="label-radio" for>1 day</label>
            <input type="radio" name="amountofdays" id="two" value="2" class="box-input">  
            <label id="label-radio" for>2 days</label>
            <input type="radio" name="amountofdays" id="three" value="3" class="box-input">  
            <label id="label-radio" for>3 days</label>           
          </div>
          
          
          <div id="form-section">
            <p id="checkbox-label">What did you like the most about the festival?</p>
            <p><input type="checkbox" id="programation" name="programation" value="programation" class="box-input">
            <label id="label-checkbox" for="programation">Programation</label></p>
            <p><input type="checkbox" id="place" name="place" value="place" class="box-input">
            <label id="label-checkbox" for="place">Place</label></p>
            <p><input type="checkbox" id="instalation" name="instalation" value="instalation" class="box-input">
            <label id="label-checkbox" for="instalation">Art instalation</label></p>
            <p><input type="checkbox" id="camping" name="camping" value="camping" class="box-input">
            <label id="label-checkbox" for="camping">Camping</label></p>
          </div>
          
          <div id="form-section">
            <p id="checkbox-label">What did you like the most about the festival?</p>
            <label id="label-checkbox" for="programation"><input type="checkbox" id="programation" name="programation" value="programation" class="box-input">Programation</label>
            <label id="label-checkbox" for="place"><input type="checkbox" id="place" name="place" value="place" class="box-input">Place</label>
            <label id="label-checkbox" for="instalation"><input type="checkbox" id="instalation" name="instalation" value="instalation" class="box-input">Art instalation</label>
            <label id="label-checkbox" for="camping"><input type="checkbox" id="camping" name="camping" value="camping" class="box-input">Camping</label>
          </div>




          
          <div id="form-section">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
          
          <div id="form-section" class="button">
            <button type="submit" id="submit">Submit</button>
          </div>
          
        </form>    
    </div>
</body>
</html>
